<div class="page">
  <ul>
    <li ng-click="first()"><img src="./assets/images/page/first@2x.png" class="small" alt="" >首页</li>
    <li ng-click="before()"><img src="./assets/images/page/left@2x.png" alt="">上一页</li>
    <li>{{page.pageIndex}}/{{page.pageSize}}</li>
    <li ng-click="next()"><img src="./assets/images/page/right@2x.png" alt="">下一页</li>
    <li ng-click="last()"><img src="./assets/images/page/last@2x.png" class="small" alt="">末页</li>
  </ul>
</div>
